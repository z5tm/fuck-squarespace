<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volume Calculator</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      padding: 2rem;
    }
    label, input {
      display: block;
      margin-bottom: 1rem;
    }
    input[type="number"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 0.3rem;
      border: none;
      background: #222;
      color: #f0f0f0;
    }
    button {
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      border-radius: 0.5rem;
    }
    .results p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Perfect Volume Calculator</h1>

  <label>
    Master Volume (%):
    <input type="number" id="masterVolume" value="62.81" step="0.01" />
  </label>

  <label>
    Windows Volume (%):
    <input type="number" id="windowsVolume" value="40" step="1" />
  </label>

  <button onclick="calculate()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    function calculate() {
      const master = parseFloat(document.getElementById('masterVolume').value) / 100;
      const windows = parseFloat(document.getElementById('windowsVolume').value) / 100;
      const target = 0.030472; // Fixed effective volume at 3.05%

      if (master === 0 || windows === 0) {
        document.getElementById('results').innerHTML = `<p>Error: Master and Windows volumes must be greater than 0.</p>`;
        return;
      }

      const requiredSpecific = (target / (master * windows)) * 100;

      let html = `<p>To achieve the same perceived loudness of 3.05%, set your specific volume to: <strong>${requiredSpecific.toFixed(2)}%</strong></p>`;
      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
